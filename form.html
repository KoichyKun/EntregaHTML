<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <!-- para que admita las tildes -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Css/main.css">
	<link rel="stylesheet" href="Css/bootstrap.css">
	<link rel="stylesheet" href="Css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="Imgs/Logo2x.png" />
	<title>Form</title>
</head>
<body class="fondo_cuerpo"  oncontextmenu='return false' onkeydown='return false' onselectstart="return false" ondragstart="return false">
<div class="center marron">
		<!-- //navegacion, como un menu basico con varios items -->
		<div class="padding_largo color_nav">
		</div>
		<nav class="Lpress padding_largo animated fadeInDown color_nav"> 	
			<a href="vectores.html" class="col-md-2 inline-block gris1">Vectores</a>
			<a href="videos.html" class="col-md-2 inline-block gris1">Videos</a>	
			<a href="redes.html" class="col-md-2 inline-block gris1">Redes</a>		
			<a href="preguntas.html" class="col-md-2 inline-block gris1">Help</a>	
		</nav>
		<h1 class="PerMar">Form</h1> 
	</div>

<section>
			<div class="text-center animated fadeIn ">			

				<div class="col-md-6 col-sm-3 inline-block">
					<article class="animated fadeIn retraso">
					<form class="roboto" action="vectores.html" method="post">
  			<div class="form-row">
    			<div class="form-group col-md-6">
      				<label for="inputEmail4">Correo</label>
      				<input type="email" class="form-control" id="inputEmail4" placeholder="correo@email.com">
    			</div>
    			<div class="form-group col-md-6">
      				<label for="inputPassword4">Contraseña</label>
      				<input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
    			</div>
  			</div>
 			<div class="form-group">
   				 <label for="inputAddress">Direccion</label>
    			<input type="text" class="form-control" id="inputAddress" placeholder="Calle __ # __ - __">
  			</div>
  			<div class="form-group">
    			<label for="inputAddress2">Direccion 2</label>
    			<input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, torre, etc">
  			</div>
 			<div class="form-row">
    			<div class="form-group col-md-4">
      				<label for="inputCity">Ciudad</label>
      				<input type="text" class="form-control" id="Ciudad">
    			</div>
    			<div class="form-group col-md-4">
      				<label for="inputState">Comuna</label>
      				<select id="inputState" class="form-control">
        				<option selected>...</option>
        				<option>1</option>
                <option>2</option>
      				</select>
    			</div>
    			<div class="form-group col-md-4">
      				<label for="inputZip">Barrio</label>
      				<input type="text" class="form-control" id="Barrio">
    			</div>
  			</div>
  			<div class="form-group">
    			<div class="form-check">
      				<input class="form-check-input" type="checkbox" id="gridCheck">
      				<label class="form-check-label" for="gridCheck">
        				Acepta terminos y condiciones
      				</label>
    			</div>
  			</div>
 			<button type="submit" class="btn btn-primary">Ingresar</button>
		</form>	
					</article>
				</div>
				
			</div>
		</section>

	<div class="col-md-6 col-sm-3">
		
	</div>
</body>
</html>
